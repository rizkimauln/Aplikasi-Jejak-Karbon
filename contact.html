<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle, #eef2f3, #bdd4e7); /* Default background */
  }
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    max-width: 800px; /* Added maximum width for responsiveness */
    margin: 0 auto; /* Center the container */
  }
  .card {
    width: calc(33.33% - 20px); /* Adjusted width to fit 3 cards in a row with some margin */
    max-width: 200px; /* Added maximum width for responsiveness */
    height: 320px; /* Increased height to accommodate the additional text */
    margin: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    overflow: hidden;
    position: relative;
    cursor: pointer;
    background-color: #f9f9f9; /* Light background color */
  }
  .card img {
    width: 100%;
    height: 70%;
    object-fit: cover;
  }
  .card .name {
    padding: 10px;
    text-align: center;
    font-weight: bold;
    color: #333; /* Dark text color */
  }
  .card .role {
    padding: 5px 10px;
    text-align: center;
    color: #777; /* Secondary text color */
  }
  .heading {
    color: green;
    text-align: center;
    margin-bottom: 20px;
  }

  /* Style for navigation links */
  .home-links a {
    text-decoration: none; /* Remove underline */
    color: inherit; /* Inherit text color */
    cursor: pointer; /* Change cursor to pointer on hover */
    transition: color 0.3s ease; /* Add smooth color transition */
  }

  /* Change text color on hover */
  .home-links a:hover {
    color: #007bff; /* Change color on hover */
  }

  /* Remove default anchor styles */
  .navbarContainer .logo {
    text-decoration: none;
    color: inherit;
  }

  /* Style for mobile navigation */
  .mobile-nav {
    display: none;
  }

  @media screen and (max-width: 600px) {
    /* Adjust card width for smaller screens */
    .card {
      width: calc(50% - 20px);
    }

    /* Show mobile navigation */
    .home-desktop-menu {
      display: none;
    }

    .mobile-nav {
      display: block;
      text-align: center;
      margin-top: 10px;
    }
  }
</style>
</head>

<script>
  // Function to generate a random light-colored background
  function getRandomColor() {
    var letters = '0123456789ABCDEF';
    var color = '#';
    for (var i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  }

  // Apply the random background color to the body
  document.body.style.background = getRandomColor();
